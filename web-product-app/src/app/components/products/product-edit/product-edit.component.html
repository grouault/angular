<div class="container" *ngIf="editProductFormGroup">
  {{editProductFormGroup?.value|json}}
  <form [formGroup]="editProductFormGroup">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"
             [ngClass]="{'is-invalid':submitted && editProductFormGroup.controls.name.errors}">
      <!-- affichage message erreurs-->
      <div *ngIf="submitted && editProductFormGroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="editProductFormGroup.controls.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input type="checkbox" class="form-check" formControlName="selected">
    </div>
    <div class="form-group">
      <label>Available</label>
      <input type="checkbox" class="form-check" formControlName="available">
    </div>
    <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
  </form>
</div>
